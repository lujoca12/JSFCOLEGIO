<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript library="js" name="calendar_es.js" />
        <h:outputScript name="jquery/jquery.js" library="primefaces" />
    </h:head>
    <h:body>
        <div class="ui-fluid">
            <h:form id="form">
                <p:tab id="personal" title="RegistrarModalidad">
                    <p:panel header="Registrar Modalidad">
                        <p:growl id="msgs" showDetail="true" />
                        <p:focus context="panel"/>
                        <p:panelGrid id="panel" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel for="txtDescripcionModalidad" styleClass="labelDerecha" value="Descripción:" />
                            <p:inputText id="txtDescripcionModalidad" value="#{mbVModalidad.tModalidad.descripcion}" required="true" maxlength="40"/>

                            <h:outputText id="display" value="" />
                            <p:commandButton value="Guardar" update="form,msgs" styleClass="anchoBotones" icon="ui-icon-disk"
                                             actionListener="#{mbVModalidad.registrar()}" />
                        </p:panelGrid>
                        
                        <p:panelGrid id="panel1a" columns="4" columnClasses="ui-grid-col-3,ui-grid-col-2, ui-grid-col-2, ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">

                            <p:outputLabel for="txtprecioMatricula" styleClass="labelDerecha" value="Precio Matrícula:" />
                            <p:inputText id="txtprecioMatricula" value="#{mbVMaestrias.precioMatricula}" required="true" onkeypress="return validarNum(event, true)">
                                <f:validateDoubleRange minimum="1"  />
                            </p:inputText>
                            
                            <p:outputLabel for="txtprecioColegiatura" styleClass="labelDerecha" value="P. Mensual:" />
                            <p:inputText id="txtprecioColegiatura" value="#{mbVMaestrias.precioColegiatura}" required="true" onkeypress="return validarNum(event, true)">
                                <f:validateDoubleRange minimum="1"  />
                            </p:inputText>
                            
                        </p:panelGrid>
                        
                    </p:panel>
                </p:tab>
                <br></br>
                <p:panel id="panelTabla" style="height: 30%;">
                    <!--<h4 style="text-align: left">Solicitud de Inscripción</h4>-->   
                    <p:dataTable class="tblDatos fuenteTamanio" id="tblModalidad" var="lstTbl" value="#{mbVModalidad.lstModalidad}"
                                 editable="true" scrollable="true" scrollHeight="150">
                        <p:ajax event="rowEdit" listener="#{mbVModalidad.onRowEdit}" update=":form:tblModalidad :form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{mbVModalidad.onRowCancel}" update=":form:msgs" />
                        
                        <p:column headerText="Codigo" style="width: 10%;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.id}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText id="txtid" disabled="true" value="#{lstTbl.id}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Modalidades" style="width: 50%;">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.descripcion}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{lstTbl.descripcion}" required="true" maxlength="40" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:10%;">
                            <p:rowEditor />   
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" styleClass="change-position">
                        <p:commandButton value="Confirmar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
